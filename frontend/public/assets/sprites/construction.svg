<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Scaffolding frame -->
  <rect x="12" y="12" width="40" height="40" fill="none" stroke="#ffaa00" stroke-width="3"/>
  <!-- Cross beams -->
  <line x1="12" y1="12" x2="52" y2="52" stroke="#ffaa00" stroke-width="2"/>
  <line x1="52" y1="12" x2="12" y2="52" stroke="#ffaa00" stroke-width="2"/>
  <!-- Horizontal beams -->
  <line x1="12" y1="32" x2="52" y2="32" stroke="#ffaa00" stroke-width="2"/>
  <line x1="32" y1="12" x2="32" y2="52" stroke="#ffaa00" stroke-width="2"/>
  <!-- Foundation hint circle -->
  <circle cx="32" cy="32" r="12" fill="#4488aa" opacity="0.4"/>
  <!-- Hammer icon -->
  <rect x="28" y="20" width="4" height="16" fill="#885533"/>
  <rect x="24" y="16" width="12" height="6" rx="1" fill="#888888"/>
  <!-- Progress dots -->
  <circle cx="20" cy="56" r="3" fill="#ffaa00"/>
  <circle cx="32" cy="56" r="3" fill="#ffaa00" opacity="0.5"/>
  <circle cx="44" cy="56" r="3" fill="#ffaa00" opacity="0.3"/>
</svg>
