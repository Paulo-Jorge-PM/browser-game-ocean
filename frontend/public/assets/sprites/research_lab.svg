<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="lab-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9966cc"/>
      <stop offset="100%" style="stop-color:#774499"/>
    </linearGradient>
  </defs>
  <!-- Building -->
  <rect x="10" y="28" width="44" height="28" rx="4" fill="url(#lab-grad)" stroke="#bb88ee" stroke-width="2"/>
  <!-- Observatory dome -->
  <ellipse cx="32" cy="28" rx="14" ry="10" fill="#445566" stroke="#667788"/>
  <!-- Telescope slit -->
  <rect x="28" y="20" width="8" height="8" fill="#334455"/>
  <!-- Glowing core -->
  <circle cx="32" cy="42" r="8" fill="#aa00ff" opacity="0.6"/>
  <circle cx="32" cy="42" r="5" fill="#ff00ff" opacity="0.8"/>
  <!-- Windows -->
  <rect x="14" y="34" width="6" height="8" rx="1" fill="#ffaaff" opacity="0.6"/>
  <rect x="44" y="34" width="6" height="8" rx="1" fill="#ffaaff" opacity="0.6"/>
</svg>
