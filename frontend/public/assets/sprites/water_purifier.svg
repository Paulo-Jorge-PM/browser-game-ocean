<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="water-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4488cc"/>
      <stop offset="100%" style="stop-color:#336699"/>
    </linearGradient>
  </defs>
  <!-- Main tank -->
  <rect x="14" y="26" width="36" height="28" rx="4" fill="url(#water-grad)" stroke="#66aadd" stroke-width="2"/>
  <!-- Water level -->
  <rect x="18" y="38" width="28" height="12" fill="#0066cc" opacity="0.6"/>
  <!-- Input/output pipes -->
  <rect x="4" y="34" width="10" height="6" fill="#555555"/>
  <rect x="50" y="34" width="10" height="6" fill="#555555"/>
  <!-- Water droplet icon -->
  <path d="M32 10 Q38 20 32 28 Q26 20 32 10" fill="#00aaff" stroke="#0088dd" stroke-width="1"/>
  <!-- Filter indicator -->
  <rect x="26" y="30" width="12" height="4" fill="#88ff88"/>
</svg>
