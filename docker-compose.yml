version: '3.8'

services:
  # ============================================
  # Infrastructure Services
  # ============================================
  mongodb:
    image: mongo:7
    container_name: ocean-depths-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=ocean_depths
    networks:
      - ocean-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ocean-depths-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - ocean-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Application Services
  # ============================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: ocean-depths-backend
    ports:
      - "8000:8000"
    volumes:
      # Mount source code for hot reload
      - ./backend/app:/app/app:cached
      # Prevent overwriting installed packages
      - /app/.venv
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
      - MONGODB_DB_NAME=ocean_depths
      - REDIS_URL=redis://redis:6379
      - DEBUG=true
      - DEV_MODE=true
      - DEV_USER_EMAIL=dev@oceandepths.local
      - DEV_USER_USERNAME=DevPlayer
      - DEV_USER_PASSWORD=devpassword123
      - DEV_USER_REGION=EU
      - DEV_USER_COUNTRY=Germany
      - JWT_SECRET_KEY=dev-secret-key-change-in-production
      - JWT_ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=1440
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ocean-network
    profiles:
      - app

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: ocean-depths-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/src:/app/src:cached
      - ./frontend/public:/app/public:cached
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_WS_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - ocean-network
    profiles:
      - app

  # ============================================
  # Admin Tools (optional)
  # ============================================
  mongo-express:
    image: mongo-express
    container_name: ocean-depths-mongo-express
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_URL=mongodb://mongodb:27017
      - ME_CONFIG_BASICAUTH=false
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - ocean-network
    profiles:
      - admin

  redis-commander:
    image: rediscommander/redis-commander
    container_name: ocean-depths-redis-commander
    ports:
      - "8082:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - ocean-network
    profiles:
      - admin

volumes:
  mongodb_data:
  redis_data:

networks:
  ocean-network:
    driver: bridge
